<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="ico" href="/avatar.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo Classes</title>
</head>

<body>
  <header>
    <img src="/avatar.webp" height="65px" />
    <h2>Todo Classes</h2>
  </header>
  <div class="outer-flex">
    <modal-component id="task-modal">
      <div class="modal-task">
        <h3>New Task</h3>
        <form id="new-task-form">
          <label for="type">
            Task Type
            <div style="display:flex;justify-content: center;">
              <label>
                Task
                <input checked type="radio" name="type" id="task" value="task" />
              </label>
              <label>
                Multi-Task
                <input type="radio" name="type" id="multiTask" value="multiTask" />
              </label>
            </div>

          </label>
          <label for="title">
            Title
            <input name="title" />
          </label>
          <label for="description">
            Description
            <input name="description" />
          </label>
          <label for="dueData">
            Due
            <input type="date" name="dueDate" />
          </label>
          <div id="multiTaskList"></div>
          <button id="save-task-btn">save</button>
        </form>
      </div>
    </modal-component>
    <section>
      <div id="app"></div>
    </section>
    <section>
      <div id="tasks"></div>
    </section>
  </div>
  <footer>Made by NovaSynx</footer>

  <script src="/src/components/modal-component.ts"></script>
  <script type="module" src="/src/main.ts"></script>
  <script type="module" src="/src/task.ts"></script>
  <script>
    const multiTaskRadio = document.getElementById('multiTask');
    const multiTaskFieldEl = document.getElementById('multiTaskList');
    multiTaskRadio.addEventListener('change', () => {
      if (multiTaskRadio.checked) {
        multiTaskFieldEl.innerHTML =
          ` <label style="display:block" for="list">
            Steps to complete <br/> Separate with a comma
            <textarea rows="4" style="width:100%" name="list"></textarea>
          </label>`
      }
    });
    const taskRadio = document.getElementById('task');
    taskRadio.addEventListener('change', () => {
      if (taskRadio.checked) {
        multiTaskFieldEl.innerHTML = '';
      }
    });
  </script>
</body>

</html>

<style>
  body {
    display: flex;
    flex-direction: column;
    margin: 0;
    min-height: 100vh;
  }

  header {
    position: fixed;
    top: 0;
    width: 100%;
    height: 65px;
    background: #5e1919;
    display: flex;
  }

  header h2 {
    margin: auto;
  }

  footer {
    background: #5e1919;
    width: 100%;
    text-align: center;
    padding: 1rem 0;
  }

  .outer-flex {
    flex: 1;
    margin-top: 70px;
    padding: 0 1rem;
  }
</style>
